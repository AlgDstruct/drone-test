kind: pipeline
name: build-my-site
type: docker

steps:
- name: build
  image: leins275/alg-dstruct
  commands:
    - make

- name: memcheck
  image: leins275/alg-dstruct
  commands:
    - valgrind --leak-check=full ./a.out > valgrind.txt

- name: run
  image: leins275/alg-dstruct
  commands:
    - ./a.out
  depends_on:
    - memcheck
    - build

- name: feedback
  image: jmccann/drone-github-comment:1
  when: 
    event: pull_request
  message_file: valgrind.txt
